<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ricreazione di un tabellone di tombola con relativi comportamenti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola del giovedi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section id="tabellone">
            <div id="titolo"><h1>tombolone</h1></div>
            <div id="numbersContainer"></div>
        </section>
        <section id="tabellinaGiocatore">
            <div><h2>i miei numeri</h2></div>
            <div id="playerNumbers"></div>
        </section>
        <section id="numeroEstratto">
            <input type="text" id="numeroEstratto">
        </section>
        <section id="numberGenerator">
            <form action="">
                <button type="button" id="estrai-btn">estrai</button>
            </form>
        </section>
    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
